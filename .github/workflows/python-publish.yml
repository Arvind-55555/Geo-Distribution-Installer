name: Upload Python Package to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: Run tests
      run: |
        pytest -v

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event.release.prerelease == false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check build
      run: |
        twine check dist/*

    - name: Upload distributions
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: Publish Python distribution to PyPI
    needs: build
    runs-on: ubuntu-latest
    # IMPORTANT: To enable PyPI publishing, you need to:
    # 1. Create a PyPI account and register the 'geo-distro' project
    # 2. Set up trusted publishing at https://pypi.org/manage/account/publishing/
    #    - Owner: Arvind-55555
    #    - Repository: Geo-Distribution-Installer
    #    - Workflow: python-publish.yml
    #    - Environment: pypi
    # 3. Uncomment the environment section below
    # environment:
    #   name: pypi
    #   url: https://pypi.org/project/geo-distro/

    permissions:
      id-token: write

    steps:
    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    # Uncomment this step once trusted publishing is configured on PyPI
